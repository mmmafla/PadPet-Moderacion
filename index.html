<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login Moderador</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">

    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
    
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Correo" class="w-full border rounded p-2" required />
      <input type="password" id="password" placeholder="Contraseña" class="w-full border rounded p-2" required />
      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Ingresar</button>
    </form>

    <p id="error-msg" class="text-red-500 mt-4 text-center"></p>

  </div>

  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>

</body>

</html>
