<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Revisión de Solicitudes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="container mx-auto">

    <!-- Encabezado + botón CSV -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800 text-center md:text-left">Panel de Revisión de Solicitudes</h1>
      <a href="csv-upload.html" class="mt-4 md:mt-0 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        + Cargar CSV de Tutores
      </a>
    </div>

    <!-- Filtros -->
    <div class="flex flex-col md:flex-row justify-between gap-4 mb-6">
      <div>
        <label for="estado-filter" class="block text-sm font-medium text-gray-700 mb-1">Filtrar por estado:</label>
        <select id="estado-filter" class="border rounded px-3 py-2 w-full md:w-60">
          <option value="todos">Todos</option>
          <option value="espera">Espera</option>
          <option value="aceptada">Aceptada</option>
          <option value="rechazada">Rechazada</option>
        </select>
      </div>
      <div>
        <label for="rut-filter" class="block text-sm font-medium text-gray-700 mb-1">Buscar por RUT:</label>
        <input type="text" id="rut-filter" placeholder="Ej: 12345678-9" class="border rounded px-3 py-2 w-full md:w-64" />
      </div>
    </div>

    <!-- Lista de solicitudes -->
    <div id="solicitudes" class="space-y-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
