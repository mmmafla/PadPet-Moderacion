<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingreso Moderador</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" formControlName="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="loading || loginForm.invalid" class="ion-margin-top">
          <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
          <span *ngIf="!loading">Iniciar Sesión</span>
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
